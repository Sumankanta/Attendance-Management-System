spring.application.name=AttendanceServer
server.port=8081

# Mysql Database Configuration

# ===============================
# = DATA SOURCE CONFIGURATION
# ===============================

# JDBC URL for MySQL (adjust host, port, and database name)
spring.datasource.url=jdbc:mysql://localhost:3306/attendance_tracker

# Database credentials
spring.datasource.username=root
spring.datasource.password=123456

# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================

# Hibernate dialect for MySQL
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Automatically create/update tables based on entities
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=create

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true
